<!-- My wallet - 멤버스 -->
<script src="js/LCMW3/LCMW3100.js"></script>

<div id="contents" class="wrap_mywallet">
	<div id="div_login" style="display:none;">
		<div class="desc_both">
			<p class="left">
				원하시는 멤버십 카드를 직접 등록하실 수 있습니다. (최대 20개)
			</p>
			<span class="right" id="btnIssue">
				<a onclick="pageObj.noMemCardIssue();" class="btn_g28">직접등록</a>
			</span>
		</div>
		
		<ul class="members_list" id="members_list"></ul>
	</div>
	
	<div id="div_logout" style="display:none;">
		<div class="tc m10 mt20">
			<p class="f12 pc05">40여개 제휴사에서 적립 받고 사용하실 수 있는 롯데 멤버스!</p>
			<p class="f16 mt10">어디서 적립 받든 하나로 사용하고<br />카드가 여러 개라도 포인트는 하나로!</p>
		</div>
	
		<div class="tc mt20">
			<a onclick="pageLoad('LCMWC100', '', 'L');" class="btn_31">클러치 회원가입</a>
		</div>
	
		<div class="img_area mt20">
			<img src="images/img/img_nomember02.png"/>
		</div>
	</div>
</div>

<textarea id="dataTmpl" style="display:none;">
	<li>
		<a class="card" id="card_detail_{LOTTE_CCO_C}" onclick="pageObj.cardDetail('{CD_KNDC}','{CDNO}','{LOTTE_CCO_C}')">
			<img src="{CD_MAI_IMG_URL_NM}"/>
			<span class="nocard" style="display:none;" id="card_issue_{LOTTE_CCO_C}"><b>추가</b>L.POINT<br />카드 발급</span>
		</a>
		<strong id="strong_{LOTTE_CCO_C}" onclick="pageObj.cardDetail('{CD_KNDC}','{CDNO}','{LOTTE_CCO_C}')">{CCO_NM}</strong>
		<div class="store">
<!-- 			<span>LOTTE<small>|</small></span> -->
<!-- 			<span>롯데리아<small>|</small></span> -->
<!-- 			<span>하이마트</span> -->
		</div>
		<div id="issue_btn_{LOTTE_CCO_C}" style="display:none">
			<a onclick="commPage('P', 'LCMW3151', '', 'L')" class="btn_w28 btn_small">바로발급</a>
		</div>
		<a id="barcode_btn_{CDNO}" style="display:none" onclick="popBarcode('{CCO_NM}', '{CDNO}', '{CD_MAI_IMG_URL_NM}')" class="btn_barcode">
			<img src="images/btn/btn_barcode02.png" alt="바코드상세" />
		</a>
	</li>
</textarea>
