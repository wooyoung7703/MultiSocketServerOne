<!-- My wallet - 보유쿠폰 -->
<script src="js/LCMW3/LCMW3200.js"></script>
<div id="div_login" style="display:none;">
	<div class="fixed_top120">
		<div class="my_coupon_control" style="display:none">
			<div class="left" style="width:70%">
				<div style="font-size: 12px;padding: 4px;" id="edte_text">편집버튼을 누르면 보유쿠폰을 삭제하실 수 있습니다.</div>
				<div style="font-size: 12px;padding: 4px;" id="del_text" style="display: none;">사용완료 및 기간만료 쿠폰만 삭제 가능 합니다.</div>
			</div>
			<div class="right">
				<a class="btn_31 btn_g ml5" style="padding: 0;display:none;" id="btn_remove" style="display: none;" onclick="pageObj.deleteCpn()">삭제</a>
				<a class="btn_31 btn_g ml5" style="padding: 0" id="btn_mode" onclick="pageObj.btnEdit('E')">편집</a>
			</div>
		</div>
		<div id="noCpn" style="text-align: center;margin-top: 20px; display: none;">보유한 쿠폰이 없습니다.</div>
	</div>
	
	<div id="contents" class="wrap_my_coupon">
		<ul class="list01 list_mycoupon" id="list_mycoupon"></ul>
	</div>
</div>

<div id="div_logout" style="display:none;padding-top: 120px; padding-bottom:30px;">
	<div class="tc m10 mt20">
		<p class="f12 pc05">담아놓기만 하고 롯데카드로 결제하면 할인혜택이 자동으로!</p>
		<p class="f16 mt10">이제 쿠폰 제시하지 마시고<br />결제만 하세요!</p>
	</div>

	<div class="tc mt20">
		<a  onclick="pageLoad('LCMWC100', '', 'L');" class="btn_31">클러치 회원가입</a>
	</div>

	<div class="img_area mt20">
		<img src="images/img/img_nomember03.png" alt="담아놓기만 하고 롯데카드로 결제하면 할인혜택에 자동으로! 이제 쿠폰 제시하지 마시고 결제만 하세요!" />
	</div>
</div>

<!-- 보유 쿠폰 템플릿 -->
<textarea id="myCouponTmpl" style="display:none;">
	<li id="li_{CPON_ID}">
		<a class="myCouponDetail couDetail" id="myCpPop_{CPON_ID}">
			<div class="coupon" id="myCpDiv_{CPON_ID}">
				<div style="padding:0;">
					<small class="ico_new" style="display:none">N</small>
					<div style="text-align: center;height: 18px;margin-top: 1px;">
						<img src="{RELCO_IMG_PH_NM}" style="max-width: 85%; max-height: 90%;margin-top: 3px">
					</div>
					<div class="picked_{FFR_TP_DC}{DIM}">{FFR_AM}</div>
					<div style="background: url(images/ico/ico_point.png) no-repeat right;background-size: 12px 12px;width: 12px;height: 12px;position: relative;top: -15px;padding-right: 78%;"></div>
					<span class="type" style="line-height: normal;position: relative; line-height: normal; top: -12px;">알뜰쿠폰</span>
				</div>
			</div>
			<div class="con">
				<span class="tit" style="margin-left: 80px">
					<strong class="cpon_state0{CPON_STATE_CODE}">{CPON_STATE}</strong>
					{DDAY}
				</span>
				<span class="tit" style="margin-left: 80px">
					{CPON_APY_CND_CN}
				</span>
				<small class="date time_ico" style="margin-left: 80px">{TMP_CPON_EDT} 까지</small>
			</div>
		</a>
		<div id="pop_title_myCpPop_{CPON_ID}" style="display:none">보유쿠폰 상세</div>
		<div id="pop_cont_myCpPop_{CPON_ID}" style="display:none">
			<div class="p10">
				<img src="{CPON_DTL_IMG_PH_NM}" class="line1b" style="width:100%" onclick="viewImg('{CPON_DTL_IMG_PH_NM}');" />
			</div>

<!-- 보유 유료 쿠폰 템플릿 -->
<textarea id="myM12Tmpl" style="display:none;">
	<li id="li_{TR_ID}">
		<a class="myM12Detail couDetail" id="myM12Div_{TR_ID}">
			<div class="coupon cp_dc">
				<div style="padding:0;">
					<small class="ico_new" style="display:none">N</small>
					<div style="text-align: center;height: 18px;margin-top: 1px;">
						<img src="{BRAND_LOGO}" style="max-width: 85%; max-height: 90%;margin-top: 3px">
					</div>
					<div class="picked_M{DIM}">{SELL_PRICE}</div>
					<span class="type" style="line-height: normal;">할인쿠폰</span>
				</div>
			</div>
			<div class="con">
				<span class="tit" style="margin-left: 80px">
					<strong class="cpon_state0{CPON_STATE_CODE}">{CPON_STATE}</strong>
					{DDAY}
				</span>
				<span class="tit" style="margin-left: 80px">
					{GOODS_NAME}
				</span>
				<small class="date time_ico" style="margin-left: 80px">{TMP_PERIOD_DATE} 까지</small>
			</div>
		</a>
	</li>
	<div id="pop_title_myM12Div_{TR_ID}" style="display:none">할인쿠폰 상세</div>
	<div id="pop_cont_myM12Div_{TR_ID}" style="display:none">
		<dl class="dc_coupon">
			<dt>
				<figure><img src="{GOODS_IMAGE}" /></figure>
			</dt>
			<dd>
				<strong><span class="pc02">{BRAND_NAME}</span> {GOODS_NAME}</strong>
			</dd>
		</dl>
		
		<div  class="dc_coupon_info">
			<ul>
				<li><strong>브랜드</strong>{BRAND_NAME}</li>
				<li><strong>판매가</strong><del>{ORIGINAL_PRICE}원</del> <span  class="pc01">{SELL_PRICE}원</span></li>
				<li><strong>구매일</strong>{TMP_ORDER_DATE}</li>
				<li><strong>유효기간</strong>{TMP_PERIOD_DATE}</li>
			</ul>
			<div class="members_barcord" style="display: none">
				<img src="http://m.lottecard.co.kr/genbc?type=code128&msg={BARCODE}&fmt=png&height=11&mw=0.18" alt="바코드">
				<strong>{BARCODE}</strong>
			</div>
			<div class="members_barcord" style="font-size: 16px;line-height: 26px;display: none">
				<div>쿠폰번호</div>
				<div style="font-weight: bold">{BARCODE}</div>
			</div>
		</div>

		<h2 class="tit02 mt20">상품설명</h2>
		<ul class="desc_bul m10 f13" style="padding: 0 5px 0 10px;"></ul>
<!-- 		<div style="padding: 15px;">{GOODS_INFO}</div> -->
	</div>
</textarea>
<!-- 보유 유료 쿠폰 템플릿 -->
