<!-- My wallet - 멤버스 상세 -->
<script src="js/LCMW3/LCMW3120.js"></script>

<div class="fixed_top">
	<div class="membershp_datail">
		<a onclick="pageObj.LCMW3122()" class="btn_refresh">새로고침</a>
		<dl>
			<dt><img id="card_img" src=""/></dt>
			<dd class="first"><strong>사용가능 포인트</strong> <span class="pc01" id="able_point">0</span>점</dd>
			<dd><strong>잔여 포인트</strong> <span class="pc01" id="total_point">0</span>점</dd>
			<dd><small class="date" id="refresh_date"></small></dd>
		</dl>
	</div>

	<ul class="sub_nav sub_nav_depth3" id="membership_nav">
		<li><a onclick="pageObj.membership('card');" class="on">카드</a></li>
		<li><a onclick="pageObj.membership('usage');">내역</a></li>
		<li><a onclick="pageObj.membership('noti');">공지</a></li>
	</ul>
</div>

<div id="contents" class="wrap_membership">
<!-- 	멤버스 상세 - 카드 -->
	<div id="membership_card" class="member_content">
		<div class="members_barcord">
			<img id="barcode_img" src=""/>
			<strong id="barcode_no"></strong>
			<a id="barcode_zoom" class="btn_w28 btn_zoom">바코드 확대보기</a>
		</div>
	
		<h2 class="tit02 mt12">멤버스 혜택</h2>
		<div id="members_cont" style="padding:10px"></div>
		
	</div>
<!-- 	멤버스 상세 - 카드 -->	
<!-- 	멤버스 상세 - 내역 -->		
	<div id="membership_usage" class="member_content" style="display:none;">
		<ul class="desc_bul m10">
			<li>최근 3개월 내역만 조회 가능합니다.</li>
		</ul>
	
		<div class="grid01">
			<table>
				<colgroup>
					<col style="width:22%;" />
					<col style="width:auto;" />
					<col style="width:28%;" />
				</colgroup>
				<thead>
					<tr>
						<th>날짜</th>
						<th>적립/사용처</th>
						<th>적립, 사용</th>
					</tr>
				</thead>
				<tbody id="mem_usage_list"></tbody>
			</table>
		</div>
	</div>
<!-- 	멤버스 상세 - 내역 -->
<!-- 	멤버스 미동의 안내 -->		
	<div id="membership_membershelp" class="member_content" style="display:none;">
		<ul class="desc_bul m10">
			<li onclick="pageObj.callPhone();">
			<dt style="width:100%;text-align:justify;">롯데멤버스 정보제공 미동의 고객님께는 포인트 조회가 제공되지 않습니다. 자세한 문의는 롯데카드 고객센터를 이용해 주십시요. (☎ <a href="tel:1588-8100" style="color: blue;text-decoration: underline;">1588-8100</a>)</dt>
			</li>
		</ul>
	</div>
<!-- 	멤버스 미동의 안내 -->		
<!-- 	멤버스 상세 - 공지 -->	
	<div id="membership_noti" class="member_content" style="display:none;">
		<ul class="list_acc mem_noti_list" id="mem_noti_list"></ul>
	</div>
<!-- 	멤버스 상세 - 공지 -->
</div>

<!-- 멤버스 내역 템플릿 -->
<textarea id="usageTmpl" style="display:none;">
	<tr>
		<td class="pc02">{TRAN_DATE}</td>
		<td class="tl">{MCHT_NM}</td>
		<td class="tl">
			<img src="images/ico/ico_{TRANS_GUBUN}.png" width="16" height="16" /> <strong class="pc01">{TOTAL_POINT}</strong>
		</td>
	</tr>
</textarea>
<!-- 멤버스 내역 템플릿 -->
<!-- 멤버스 공지 템플릿 -->
<textarea id="notiTmpl" style="display:none;">
	<li class="list_acc_li">
		<a>
			<strong>{AN_TIT_NM}</strong>
			<small class="date">{LT_CH_DTTI}</small>
		</a>
		<div>{AN_CN}</div>
	</li>
</textarea>
<!-- 멤버스 공지 템플릿 -->
