<!-- My wallet - 스탬프 -->
<script src="js/LCMW3/LCMW3300.js"></script>

<div id="contents" class="wrap_mywallet">
	<ul class="list01 list_stamp" id="list_stamp"></ul>
</div>

<textarea id="dataTmpl" style="display:none;">
	<li>
		<a class="stpDetail" onclick="pageObj.stampDetail('{EVN_ID}', '{STMP_ID}', '{STMP_TC}', '{PRT_TC}', '{TMP_NOW_TN}', '{NOW_TN_CT}', '{NOW_CT}', '{BD_RV_LM_AM}')">
			<figure><img src="{STMP_IMG_PH_NM}"/></figure>
			<div class="con">
				<span class="category" style="white-space: normal;"><b style="font-size: 13px;">[{EVN_NM}]</b>{TMP_NOW_TN}</span>
				<strong class="tit" style="font-weight: normal;white-space: normal;">{EVN_APY_CND_CN}</strong>
				<small class="date time_ico">{EVN_SDT} ~ {EVN_EDT}</small>
				<div class="stamp_graph" id="stamp_graph_{EVN_ID}" style="margin-left:60px"><span></span></div>
			</div>
		</a>
	</li>
</textarea>
