<!-- My wallet - 카드결제 -->
<script src="js/LCMW3/LCMW3400.js"></script>

<div id="contents" class="wrap_mywallet">
	<div id="div_login" style="display:none;">
		<div class="card_wrap">
			<div class="tit_both">
				<h2 class="tit02 left">앱카드(간편결제)</h2>
				<span class="right f12">
					<b class="ico_have">보유</b>
					<span id="app_card_total">0</span>
					<b class="ico_check ml10">선택</b>
					<span class="pc01" id="app_card_chk">0</span>
				</span>
			</div>
			<div class="flick_card card">
				<a class="btn_prev off">이전</a>
				<a class="btn_next off">다음</a>
				<div class="" id="touchSlider1">
					<ul id="app_card"></ul>
				</div>
			</div>
		</div>
					
		<div class="card_wrap">
			<div class="tit_both">
				<h2 class="tit02 left">멤버십</h2>
				<span class="right f12"><b class="ico_have">보유</b><span id="mem_card_total">0</span><b class="ico_check ml10">선택</b><span class="pc01" id="mem_card_chk">0</span></span>
			</div>
			<div class="flick_card card">
				<a class="btn_prev off">이전</a>
				<a class="btn_next off">다음</a>
				<div class="" id="touchSlider2">
					<ul id="mem_card"></ul>
				</div>
			</div>
		</div>			
		
		<div class="card_wrap">
			<div class="tit_both">
				<h2 class="tit02 left">할인쿠폰</h2>
				<span class="right f12"><b class="ico_have">보유</b><span id="cpn_total">0</span><b class="ico_check ml10">선택</b><span class="pc01" id="cpn_chk">0</span></span>
			</div>
			<div class="flick_card">
				<a class="btn_prev off">이전</a>
				<a class="btn_next off">다음</a>
				<div class="" id="touchSlider3">
					<ul id="my_coupon"></ul>
				</div>
			</div>
		</div>	
	
		<div class="tc mt20">
			<a id="btnLCMW3400" onclick="pageObj.LCMW3410();" class="btn_31" style="z-index: 997;position: relative;">통합결제</a>
		</div>
	</div>
	<div id="div_logout" style="display:none;">
		<div class="desc_box mt20">
			<h2 class="tit_card">통합결제란?</h2>
			<ul class="desc_bul">
				<li>결제하실 카드, 적립 또는 할인 받을 멤버십 카드, 할인쿠폰을 선택하여 통합결제 버튼을 누르시면 바코드가 한번에 생성됩니다.</li>
				<li>멤버십카드와 쿠폰은 다중 선택이 가능합니다.</li>
			</ul>
		</div>
	
		<div class="m10">
			<img src="images/img/img_quick.png" style="width:100%" />
		</div>
	
		<div class="tc mt20">
			<a onclick="pageLoad('LCMWC100', '', 'L');" class="btn_31">클러치 회원가입</a>
		</div>
	</div>
</div>

<!-- 결제카드 템플릿 -->
<textarea id="appCardTmpl" style="display:none;">
	<li>
		<div>
			<figure class="app_card_radio">
				<div class="card_chk_dim app_card_class" style="display:none;width:80%;height:65%;">
					<div style="background:#000;width: 100%;height: 100%;opacity: 0.4;border-radius: 3px;"></div>
				</div>
				<label class="check app_label app_card_class" id="app_{RPL_CDNO}" style="display:none"></label>
				<img src="{CD_IMG_NM}" />
			</figure>
			<strong>{CD_NM}</strong>
			<span>{MASKING_CDNO}</span>
		</div>
	</li>
</textarea>
<!-- 결제카드 템플릿 -->

<!-- 멤버십 카드 템플릿 -->
<textarea id="memCardTmpl" style="display:none;">
	<li>
		<div>
			<figure class="card_cpn_check">
				<div class="card_chk_dim mem_card_class {MEMBERS}" style="display:none;width:80%;height:65%;">
					<div style="background:#000;width: 100%;height: 100%;opacity: 0.4;border-radius: 3px;"></div>
				</div>
				<label class="check {MEMBERS} mem_card_class" id="mem_{CDNO}" style="display:none"></label>
				<img src="{CD_MAI_IMG_URL_NM}"/>
				<input type="hidden" value="{CCO_NM},{CDNO},{CD_MAI_IMG_URL_NM}" id="input_mem_{CDNO}"/>
			</figure>
			<strong>{CCO_NM}</strong>
			<span>{CDNO}</span>
		</div>
	</li>
</textarea>
<!-- 멤버십 카드 템플릿 -->

<!-- 보유 유료쿠폰 템플릿 -->
<textarea id="myM12Tmpl" style="display:none;">
	<li>
		<div class="coupon cp_dc card_cpn_check">
			<div class="cpn_class" style="background:#000;width: 100%;height: 100%;opacity: 0.4;position: absolute;border-radius: 3px;z-index: 1; display:none"></div>
			<div>
				<small class="ico_new" style="display: none">N</small>
				<b class="comp">{BRAND_NAME}<br/>{GOODS_NAME}</b>
				<em class="price">{SELL_PRICE}</em>
				<span class="type">할인쿠폰</span>
				<label class="check cpn_class" id="coupon_{TR_ID}" style="display:none"></label>
				<input type="hidden" value="{GOODS_NAME},{BARCODE},{COUPON_TYPE},{BRAND_NAME},{BRAND_LOGO}" id="input_coupon_{TR_ID}"/>
			</div>
		</div>
	</li>
</textarea>
<!-- 보유 유료쿠폰 템플릿 -->
