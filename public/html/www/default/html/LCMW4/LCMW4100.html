<script src="js/LCMW4/LCMW4100.js"></script>
<div class="fixed_top85">
	<div class="receipt_control list">
		<ul class="view_type">
			<li><a onclick="commPage('P', 'LCMW4000')" class="cal">캘린더보기</a></li>
			<li><a class="list on">목록보기</a></li>
			<li><a onclick="commPage('P', 'LCMW4200')" class="offer">오퍼보기</a></li>
		</ul>
		<div id="explain" style="position: absolute;min-width: 130px;left: 110px;top: 13px;font-size: 11px;">
			<b style="font-size: 12px;">카드 이용내역 조회</b>
			<br>일자별 결제내역을 확인하세요
		</div>
		<div class="right">
			<a class="btn_31 btn_r" id="btn_remove" style="display:none" onclick="pageObj.LCMW4110()">삭제</a>
			<a class="btn_31 btn_g ml5" id="btn_mode" onclick="pageObj.btnEdit('E')">편집</a>
		</div>
		<div class="cal_caption">
			<span>
				<small class="confirm">확인</small>
				<small>미확인</small>
			</span>
		</div>
	</div>
</div>

<div id="contents" class="wrap_receipt">
	<div class="receipt_wrap" id="receipt_wrap"></div>
</div>

<textarea id="dataTmpl" style="display:none;">
	<li id="li_{CD_APR_SEQ}{APR_CAN_YN}" onclick="pageObj.chkEdit('{CD_APR_SEQ}', '{APR_CAN_YN}', this);" class="noneli">
		<a style="width:70%">
			<strong class="tit">{MC_NM}</strong>
			<div class="both">
				<strong class="price left" id="app_em_{CD_APR_SEQ}{APR_CAN_YN}">{INT_MT} : {TMP_PRICE}</strong>
				<span class="icons left" style="float:right;" id="icons_{CD_APR_SEQ}{APR_CAN_YN}"></span>						
			</div>
			<label class="check" id="{CD_APR_SEQ}{APR_CAN_YN}"></label>
		</a>
	</li>
</textarea>
