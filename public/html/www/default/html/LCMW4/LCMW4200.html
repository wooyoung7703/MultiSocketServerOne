<!-- 스마트 영수증 리스트 -->
<script src="js/LCMW4/LCMW4200.js"></script>
<div class="fixed_top85">
	<div class="receipt_control offer">
		<ul class="view_type">
			<li><a onclick="commPage('P', 'LCMW4000')" class="cal">캘린더보기</a></li>
			<li><a onclick="commPage('P', 'LCMW4100')" class="list">목록보기</a></li>
			<li><a class="offer on">오퍼보기</a></li>
		</ul>
		<div id="explain" style="position: absolute;left: 110px;top: 13px;font-size: 11px;">
			<b style="font-size: 12px;">내가 받은 혜택</b>
			<br>클러치를 통해 받은 혜택을 한눈에!
		</div>
	</div>
</div>

<div id="contents" style="padding-top: 142px">
	<div class="receipt_wrap" id="receipt_wrap"></div>
</div>

<textarea id="dataTmpl" style="display:none;">
	<li>
		<a id="a_{IDX}" style="padding: 10px 10px;" class="stpDetail" onclick="pageObj.offerDetail('{CD_APR_SEQ}', '{RCT_VD_YN}', '{TMP_ID}', '{EVN_TC}', this)">
			<figure style="float: left; width: 60px; height: 40px; line-height: 25px;">
				<img src="{TMP_LEFT_IMG}" style="width: 40px;padding-left: 3px;">
				<div class="{OFFER_CLASS}">{OFFER_TEXT}</div>
			</figure>
			<div>
				<strong class="ellipsis1line" style="margin: 3px 0 3px 0;display:-webkit-box;">{FFR_DSB_NM}</strong>
				<strong style="margin: 3px 0 3px 0;">{TMP_OFFER}</strong>
				<small style="margin-left: 60px">{OFFER_TEXT_DAY} : {TMP_FFR_DSB_DTTI}</small>
			</div>
		</a>
	</li>
</textarea>
