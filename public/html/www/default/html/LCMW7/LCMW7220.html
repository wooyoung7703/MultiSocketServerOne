<!-- 카드신청 - 간편신청 본인인증 -->
<script src="js/LCMW7/LCMW7220.js"></script>

<div class="fixed_top excepIos">
	<ul class="step01 step_depth3">
		<li>정보입력</li>
		<li class="lh12 on"><span>휴대폰<br />본인인증</span></li>
		<li>신청확인</li>
	</ul>
</div>

<div id="contents" class="wrap_step">
	<div class="mw01">
		<h2 class="tit02 mt30">휴대폰 인증</h2>
		<fieldset class="sp10 mt12">
			<legend>휴대폰 인증</legend>
			<div class="tf01">
				<table>
					<colgroup>
						<col style="width:31%;" />
						<col style="width:auto;" />
					</colgroup>
					<tbody>
					<tr>
						<th>이름(실명)</th>
						<td><input type="text" class="ip_txt" style="width:100%" id="ur_nm" onkeyup="chkByte(this, 40);" onblur="onlyHanEn(this);" onkeydown="if(event.keyCode == 13){jq('#ur_rrno1').focus();return false;}" maxlength="40"/></td>
					</tr>
					<tr>
						<th>주민번호</th>
						<td>
							<input type="tel" class="ip_txt" style="width:48%;float:left" id="ur_rrno1" maxlength="6" onkeyup="onlyNum(this);pageObj.rrno2();"/>
							<div class="ip_txt tran_gray" style="width:49%;float:right;" id="disp_ur_rrno2" onclick="openMtrnKeyboard(this, 'num', '7', '7', '주민번호 뒷자리 7자리를 정확히 입력해 주십시오', '주민번호 7자리를 초과했습니다.')"></div>
<!-- 							<input type="text" class="ip_txt" style="width:49%" id="disp_ur_rrno2" onclick="openMtrnKeyboard(this, 'num', '7', '7', '주민번호 뒷자리 7자리를 정확히 입력해 주십시오', '주민번호 7자리를 초과했습니다.')" readonly="readonly"/> -->
							<input type="hidden" id="ur_rrno2">
							<input type="hidden" id="tk_ur_rrno2">
		<!-- 					<input type="text" class="ip_txt" style="width:49%" id="rrno2"/> -->
						</td>
					</tr>
					<tr>
						<th>통신사</th>
						<td>
							<ul>
								<li>
									<div class="search_combo arrow">
										<select id="telecom" onchange="pageObj.changeSelect(this)" class="aView">
									    	<option value="">통신사선택</option>
									    </select>
									    <div class="search_combo lc iView" style="display:none">
											<a onclick="pageObj.iosSelect(this)" id="iosSelect" class="select combo2" style="overflow: hidden">통신사선택</a>
										</div>
									</div>
								</li>
							</ul>
						</td>
<!-- 						
						<td>
							<label title="SKT" class="radio" data-mmt_tcc_codc="SKT" onclick="pageObj.chkRadio();" style="width:15%" >SK</label>
							<label title="KTF" class="radio ml5" data-mmt_tcc_codc="KTF" onclick="pageObj.chkRadio();" style="width:15%" >KT</label>
							<label title="LGT" class="radio ml5" data-mmt_tcc_codc="LGT" onclick="pageObj.chkRadio();" style="width:17%" >LGU+</label>
						</td>
 -->
 					</tr>
					<tr>
						<th>휴대폰</th>
						<td>
							<input type="tel" class="ip_txt" style="width:100%;margin-bottom: 5px;" id="cell_no" maxlength="11" onkeyup="onlyNum(this);" placeholder="휴대폰 번호 -없이 입력"/>
							<br/>
							<a onclick="pageObj.certNumSend();" class="btn_w28" style="width:100%;float: right;" id="sendNum">인증번호전송</a>
						</td>
					</tr>
					<tr>
						<th>인증번호입력</th>
						<td>
							<input type="tel" class="ip_txt" style="width:48%" id="rd_no" maxlength="6" onkeyup="onlyNum(this);"/>
							<a onclick="pageObj.certNumChk();" class="btn_w28" style="width:50%" id="btnCertOk">인증확인</a>
							<div id="remainTime" style="color:red; margin-top:5px;"></div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</fieldset>
		<ul class="desc_bul sp10 mt30">
			<li>간편신청은 본인인증 후 이용하실 수 있습니다.</li>
		</ul>
		
		<div class="tit_both mt20">
			<h3 class="tit02 mt5 left">본인 인증 약관 동의</h3>
			<span class="right mr10">
				<label class="check check_right" id="allCheck" onclick="allCheckBox();">전체 동의</label>
			</span>
		</div>
		
		<fieldset class="sp10 mt12">
			<legend>본인 인증 약관 동의</legend>
			<div  class="tf01">
				<table>
					<colgroup>
						<col style="width:59%;" />
						<col style="width:auto;" />
					</colgroup>
					<tbody id="agreeList"></tbody>
				</table>
			</div>
		</fieldset>
		
		<ul class="desc_bul sp10 mt30">
			<li>고객님의 정보는 항상 암호화되어 처리되고 있습니다.</li>
			<li>인증번호는 1분 30초 이내에 입력해야 합니다.</li>
			<li>시간초과시 "재전송"을 선택해주세요.</li>
		</ul>

		<div class="tc mt30">
			<a id="nextBtn" class="btn_31 btn_g" onclick="pageObj.next();">확인</a>
			<a onclick="pageObj.cancel()" class="btn_31">취소</a>
		</div>
	</div>
</div>

<textarea id="dataTmpl" style="display:none;">
	<tr>
		<th>{PRV_SUB_NM}</th>
		<td class="tr">
			<a class="btnGrayB" onclick="pageObj.certView('{GRP_ID}', '{PRV_SEQ}', '{PRV_VER_NO}', '{PRV_SUB_NM}')">약관보기</a>
			<label class="check check_right chk_check">
				<input type="hidden" value="{PRV_SEQ}"/>
				<input type="hidden" value="{PRV_VER_NO}"/>
				<input type="hidden" value="{PRV_AG_MYN}"/>
				<input type="hidden" value="{PRV_SUB_NM}"/>
				<input type="hidden" value="{GRP_ID}"/>
			</label>
		</td>
	</tr>
</textarea>
