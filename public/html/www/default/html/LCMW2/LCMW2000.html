<!-- 쿠폰몰 (메인) -->
<script src="js/LCMW2/LCMW2000.js"></script>

<div class="main_top excepIos" id="search_div">
	<div class="search_combo">
		<select id="grp_select" onchange="pageObj.changeGroup()" class="aView"></select>
		<div class="search_combo lc iView" style="display:none">
			<a onclick="pageObj.iosSelect()" id="iosSelect" class="select combo1" style="overflow: hidden">검색</a>
		</div>
	</div>
	<div class="link">
		<a onclick="pageObj.LCMW2091('http://barobone.com/MOU/LCM/web_init.php');" class="btn_31 btn_g" style="min-width: 0px;">할인쿠폰몰 이동</a>
	</div>
</div>

<div id="contents" class="wrap_main">
	<!-- 보유쿠폰 -->
	<div class="have_coupon excepIos" id="have_coupon">
		<div class="have_inner">
			<div class="figure" onclick="commPage('P', 'LCMW3200')">
				<img src="images/img/img_my_coupon.png" alt="보유쿠폰" />
				<div class="new_coupon">
					<img src="images/img/img_new_coupon.png" alt="보유쿠폰" />
				</div>
			</div>
			
			<div id="iscroll">
				<ul id="myCoupon"></ul>
			</div>
		</div>
	</div>
	<!-- // 보유쿠폰 -->

	<!-- 쿠폰리스트 -->
	<ul class="main_coupon_list" id="main_coupon_list"></ul>
	<!-- //쿠폰리스트 -->
</div>

<!-- 보유 유료 쿠폰 템플릿 -->
<textarea id="myM12Tmpl" style="display:none;">
	<li>
		<div class="coupon cp_dc myM12Detail" id="myM12Div_{TR_ID}">
			<div>
				<b class="comp">{BRAND_NAME}<br/>{GOODS_NAME}</b>
				<em class="price">{SELL_PRICE}</em>
				<span class="type">할인쿠폰</span>
			</div>
		</div>
	</li>
	<div id="pop_title_myM12Div_{TR_ID}" style="display:none">할인쿠폰 상세</div>
	<div id="pop_cont_myM12Div_{TR_ID}" style="display:none">
		<dl class="dc_coupon">
			<dt>
				<figure><img src="{GOODS_IMAGE}" /></figure>
			</dt>
			<dd>
				<strong><span class="pc02">{BRAND_NAME}</span> {GOODS_NAME}</strong>
			</dd>
		</dl>
		
		<div  class="dc_coupon_info">
			<ul>
				<li><strong>브랜드</strong>{BRAND_NAME}</li>
				<li><strong>판매가</strong><del>{ORIGINAL_PRICE}원</del> <span  class="pc01">{SELL_PRICE}원</span></li>
				<li><strong>구매일</strong>{TMP_ORDER_DATE}</li>
				<li><strong>유효기간</strong>{TMP_PERIOD_DATE}</li>
			</ul>
			<div class="members_barcord" style="display: none">
				<img src="http://m.lottecard.co.kr/genbc?type=code128&msg={BARCODE}&fmt=png&height=11&mw=0.18" alt="바코드">
				<strong>{BARCODE}</strong>
			</div>
			<div class="members_barcord" style="font-size: 16px;line-height: 26px;display: none">
				<div>쿠폰번호</div>
				<div style="font-weight: bold">{BARCODE}</div>
			</div>
		</div>

		<h2 class="tit02 mt20">상품설명</h2>
		<ul class="desc_bul m10 f13" style="padding: 0 5px 0 10px;"></ul>
<!-- 		<div style="padding: 15px;">{GOODS_INFO}</div> -->
	</div>
</textarea>
