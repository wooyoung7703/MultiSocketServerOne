<!-- SMS 서비스 신청 (약관동의) -->
<script src="js/LCMWC/LCMWC321.js"></script>

<div class="fixed_top">
	<ul class="step01 step_depth2">
		<li class="on">약관동의</li>
		<li>정보확인</li>
	</ul>
</div>

<div id="contents" class="wrap_step">
	<div class="mw01">
			<h3 class="tit02 mt5 left">신청대상</h3>
		<p class="desc01">
			신용/체크카드와 휴대폰을 소지한 회원(본인 또는 가족카드)에 한해서 신청 가능합니다. 정상카드 미소지 또는 휴대폰 번호를 등록/변경하지 않을 경우 자동해지 될 수 있습니다.<br/>
		</p>
		
		<div class="tit_both mt20">
			<h3 class="tit02 mt5 left">SMS서비스 신청 약관동의</h3>
			<span class="right mr10" onclick="pageObj.nextChk();">
				<label class="check check_right" id="allCheck" onclick="allCheckBox();">전체 동의</label>
			</span>
		</div>
		
		<fieldset class="sp10 mt12">
			<legend>SMS서비스 신청 약관동의</legend>
			<div class="tf01">
				<table>
					<colgroup>
						<col style="width:60%;" />
						<col style="width:auto;" />
					</colgroup>
					<tbody id="agreeList"></tbody>
				</table>
			</div>
		</fieldset>

		<div class="tc mt30">
			<a id="nextBtn" class="btn_31" onclick="pageObj.next();">다음</a>
			<a onclick="pageObj.cancel()" class="btn_31">취소</a>
		</div>
	</div>
</div>

<textarea id="dataTmpl" style="display:none;">
	<tr>
		<th>{PRV_SUB_NM}</th>
		<td class="tr">
			<a class="btnGrayB" onclick="LCMWC150('{GRP_ID}', '{PRV_SEQ}', '{PRV_VER_NO}')">약관보기</a>
			<label class="check check_right chk_check" onclick="pageObj.nextChk()">
				<input type="hidden" value="{PRV_SEQ}"/>
				<input type="hidden" value="{PRV_VER_NO}"/>
				<input type="hidden" value="{PRV_AG_MYN}"/>
				<input type="hidden" value="{PRV_SUB_NM}"/>
				<input type="hidden" value="{GRP_ID}"/>
			</label>
		</td>
	</tr>
</textarea>
