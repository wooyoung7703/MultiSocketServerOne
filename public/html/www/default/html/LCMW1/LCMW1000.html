<!-- 이벤트 -->
<script src="js/LCMW1/LCMW1000.js"></script>

<div class="fixed_top85 bg_dark" id="search_div">
	<div class="search_main">
		<ul>
			<li style="width:50%;" class="aView">
				<div class="search_combo">
					<select id="LCMW1_select" onchange="pageObj.changeGroup()" style="font-size: 13px">
						<option value="">그룹사검색</option>
					</select>
				</div>
			</li>
			<li style="width:50%; display: none;" class="iView">
				<div class="search_combo lc">
					<a onclick="pageObj.iosSelect()" id="iosSelect" class="select combo1" style="overflow: hidden">그룹사검색</a>
				</div>
			</li>
			<li style="width:50%;">
				<div class="search_combo lc">
					<a onclick="pageObj.LCMW1200()" class="location combo1">내 위치로 검색</a>
				</div>
			</li>
		</ul>
	</div>
</div>

<div id="contents" class="wrap_wallet">
	<div class="event_list">
		<div class="left" id="event_left"></div>
		<div class="right" id="event_right"></div>
	</div>
</div>

<textarea id="dataTmpl" style="display:none;">
	<a class="fBtnPop" id="idx{EVN_ID}" onclick="pageObj.sel('{EVN_ID}')">
		<dl class="event">
			<dt><img src="{EVN_MAI_IMG_PH_NM}" id="img_idx{EVN_ID}" /></dt>
<!-- 
			<dd>
				<b>{GRPCO_NM}</b>
				<strong>{EVN_NM}</strong>
				<small class="date time_ico">{TMP_EVN_SDT}~{TMP_EVN_EDT}</small>
			</dd>
 -->
 		</dl>
	</a>
	<div id="pop_title_idx{EVN_ID}" style="display:none">이벤트 상세</div>
	<div id="pop_cont_idx{EVN_ID}" style="display:none">
		<div class="tit_news">
			<h2 class="tit">{EVN_NM}</h2>
			<small>{TMP_EVN_SDT} ~ {TMP_EVN_EDT}</small>
		</div>
		<ul class="social_btns">
			<li><a onclick="snsFull('K', '{TMP_EVN_NM}', '{EVN_DTL_IMG_PH_NM}', '{EVN_MAI_IMG_PH_NM}', '{MAI_IMG_SIZE_V}')"><img src="images/ico/kakao.png" alt="카카오톡" /></a></li>
			<li><a onclick="snsFull('T', '{TMP_EVN_NM}', '{EVN_DTL_IMG_PH_NM}', '{EVN_MAI_IMG_PH_NM}', '{MAI_IMG_SIZE_V}')"><img src="images/btn/btn_twitter.png" alt="트위터" /></a></li>
			<li><a onclick="snsFull('F', '{TMP_EVN_NM}', '{EVN_DTL_IMG_PH_NM}', '{EVN_MAI_IMG_PH_NM}', '{MAI_IMG_SIZE_V}')"><img src="images/btn/btn_facebook.png" alt="페이스북" /></a></li>
		</ul>
	
		<div class="img_wrap mt10">
			<a onclick="viewImg('{EVN_DTL_IMG_PH_NM}');"><img src="{EVN_DTL_IMG_PH_NM}" class="line1b"/></a>
			{OPEN_EVENT}
		</div>
	</div>
</textarea>
