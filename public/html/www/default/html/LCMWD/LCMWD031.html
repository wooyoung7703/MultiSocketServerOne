			</tr>
			<tr>

			<tr>

			</tr>
			</tbody>
			</table>
		</div>
	
		<div class="tc mt10 mb30">
			<a onclick="jq('.f_pop_close').click();" class="btn_31">목록</a>
		</div>
	</div>
</textarea>

<textarea id="happyDetailTmpl" style="display:none;">
	<a class="billDetail" id="idx{TMP_ID}"></a>
	<div id="pop_title_idx{TMP_ID}" style="display:none">이용내역상세</div>
	<div id="pop_cont_idx{TMP_ID}" style="display:none">
		<div class="" style="font-size: 12px;  overflow: hidden;padding: 12px 10px 0 10px;">
			<h2 class="tit02">알뜰 결제 프로모션 이용내역 조회</h2>
		</div>
		<div class="tf01 m10">
			<table>
			<colgroup>
				<col style="width:40%;">
				<col style="width:auto;">
			</colgroup>
			<tbody>
			<tr>
				<th>이용일자</th>
				<td class="tr"><span class="lb">{use_date}</span></td>
			</tr>
			<tr>
				<th>이용가맹점</th>
				<td class="tr"><span class="lb">{use_fran}</span></td>
			</tr>
			<tr>
				<th>이용금액</th>
				<td class="tr"><span class="lb">{use_money}원</span></td>
			</tr>
			<tr>
				<th>선할인액</th>
				<td class="tr"><span class="lb">{bll_sv_am}원</span></td>
			</tr>
			<tr>
				<th>목표이용기간</th>
				<td class="tr"><span class="lb">{int_mt}개월</span></td>
			</tr>
			<tr>
				<th>목표이용금액(월)</th>
				<td class="tr"><span class="lb">{bil_int}원</span></td>
			</tr>
			<tr>
				<th>월목표달성금액</th>
				<td class="tr"><span class="lb">{afbil_bal}</span></td>
			</tr>
			<tr>
				<th>진행회차</th>
				<td class="tr"><span class="lb">{bil_tn}</span></td>
			</tr>
			<tr>
				<th>달성여부</th>
				<td class="tr"><span class="lb">{pia_yn}</span></td>
			</tr>
			<tr>
				<th>선할인청구액</th>
				<td class="tr"><span class="lb">{bil_prn}</span></td>
			</tr>
			</tbody>
			</table>
		</div>
		<div class="tc mt10 mb30">
			<a onclick="jq('.f_pop_close').click();" class="btn_31">목록</a>
		</div>
		<dl class="guide_box">
		<dt><a>이용안내를 꼭 확인해 주시기 바랍니다.</a></dt>
			<dd>
				<ul class="desc_bul">
					<li>알뜰 결제 프로모션 선할인액은 '(입금)미리 입금하신 금액'에 포함되어 청구금액에 차감 적용됩니다.</li>
		            <li>1회차 목표달성 산정은 신청매출 매출입로부터 익월까지의 사용액을 기준으로 합니다.</li>
		            <li>이후 목표달성기간은 매월1일 ~ 말일이며 익월 3영업일 기준으로 청구됩니다.</li>
		            <li>월 목표금액 미달성시는 선할인액을 목표개월수로 분할하여 무이자로 청구됩니다.(미달성월만 해당, 별도 수수료 없음)</li>
		            <li>신청매출을 취소(부분취소 포함)시에는 프로모션 신청이 해지되며, 이미 지급된 선할인 금액은 결제금액에 차감 또는 환불 처리 된 후 '선할인액'으로 후 정산 청구됩니다.</li>
				</ul>
			</dd>
		</dl>
	</div>
</textarea>
